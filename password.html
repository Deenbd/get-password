<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cccccc;
        }
        .container {
            text-align: center;
            background: #cccccc;
            padding: 30px;
            border-radius: 10px;
        }
        h5 {
            margin-bottom: 20px;
        }
        .password-wrapper {
            position: relative;
            display: inline-block;
            width: 80%;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none; /* ডিফল্টভাবে ত্রুটি বার্তা লুকানো থাকবে */
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>আপনার পাসওয়ার্ড: Password.1</h3>
    </div>
</body>
</html>
